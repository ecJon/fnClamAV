##
## freshclam.conf 配置文件
## ClamAV 病毒库更新配置（基于官方模板 freshclam.conf.sample）
##

# 注释掉下面这行来启用此配置文件
# Example

# -------------------------------------------------------------------------
# 数据库设置
# -------------------------------------------------------------------------

# 数据库所有者（由包装脚本通过 --user 参数指定，不在此配置）
# Default: clamav
# DatabaseOwner clamav

# 病毒库镜像（使用官方 CDN）
DatabaseMirror database.clamav.net

# 最大尝试次数
# Default: 3 (per mirror)
MaxAttempts 3

# 启用脚本更新（强烈推荐）
# Default: yes
ScriptedUpdates yes

# -------------------------------------------------------------------------
# 超时设置
# -------------------------------------------------------------------------

# 连接超时（秒）
# Default: 30
ConnectTimeout 60

# 接收超时（秒）
# Default: 60
ReceiveTimeout 300

# -------------------------------------------------------------------------
# 日志设置
# -------------------------------------------------------------------------

# 日志文件（使用相对路径）
# Default: disabled
UpdateLogFile ../tmp/freshclam.log

# 日志文件最大大小
# Default: 1M
LogFileMaxSize 2M

# 显示时间戳
# Default: no
LogTime yes

# 启用详细日志
# Default: no
LogVerbose yes

# 启用日志轮转
# Default: no
LogRotate yes

# -------------------------------------------------------------------------
# 其他设置
# -------------------------------------------------------------------------

# 前台模式（由包装脚本控制）
# Default: no
Foreground yes

# 不测试数据库（节省内存）
# Default: yes
TestDatabases no

# 启用字节码签名
# Default: yes
Bytecode yes
